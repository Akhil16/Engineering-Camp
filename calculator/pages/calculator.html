<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="../css/calculator.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="display-4">
                Akhil's Calculator
            </div>
            <div class="row">
                <form class="form col-6 ">
                    <div class="form-group">
                        <label for="input1">Input 1:</label>
                        <input type="number" name="input1" class="form-control" placeholder="Enter 1st value"
                            id="input1">
                    </div>
                    <div class="form-group">
                        <label for="input2">Input 2:</label>
                        <input type="number" name="input2" class="form-control" placeholder="Enter 2nd value"
                            id="input2">
                    </div>
                    <div class="form-group">
                        <label class="form-check-label" for="exampleCheck1">Operation :</label>
                        <input type="text" name="operation" id="operator" value="null" class="form-control"
                            placeholder="Enter 1st value" disabled>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
                    <button type="reset" class="btn btn-danger">Clear</button>
                </form>
                <div class="col-6">
                    Output :<h3 id="output" class="mb-5">
                            0
                    </h3>

                    <button class="btn btn-info" id="Add" onclick="setOperater('Add')">Add</button>
                    <button class="btn btn-info" id="Subtract" onclick="setOperater('Subtract')">Subtract</button>
                    <button class="btn btn-info" id="Multiply" onclick="setOperater('Multiply')">Multiply</button>
                    <button class="btn btn-info" id="Divide" onclick="setOperater('Divide')">Divide</button>
                    <button class="btn btn-info" id="Modulus" onclick="setOperater('Modulus')">Modulus</button>

                </div>
            </div>
        </div>
    </div>

    
</body>
<script src="../ts/calculator.js"></script>

</html>
